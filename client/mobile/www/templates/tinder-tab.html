<ion-view title="Swoll Patrol Finder" ng-controller="CardsCtrl as ctrl" ng-init="ctrl.getLocation()">
  <ion-content has-header="true" scroll="false" class="overAll">
    <div ng-if="ctrl.cardsLoaded" class="overAll">
             <td-cards>
               <td-card
                 id="td-card"
                 class="td-card td-card--index-{{$index}}"
                 ng-repeat="card in ctrl.cards"
                 on-transition-left="ctrl.cardDislike(card)"
                 on-transition-right="ctrl.cardLike(card)"
                 on-transition-out="ctrl.fadeCard()"
                 on-destroy="ctrl.removeCard($index)"
               >
                 <div class="card">
                   <figure class="item item-image">
                    <p class="name"> {{card.name}}</p>
                     <img class="tinder-img" ng-src="{{card.image}}">
                     <div class="td-card__overlay td-card__overlay--dislike no-text">Dislike</div>
                     <div class="td-card__overlay td-card__overlay--like yes-text">Like</div>
                     <div class="profile">
                       <p> Bio:</p>
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostru</div>
                      <div class="wrap">
                       <div class="ion-close-circled custom-icon-left" ng-click="ctrl.cardDislike(card); ctrl.removeCard($index)"></div>
                      <div class="ion-checkmark-circled custom-icon-right" ng-click="ctrl.cardLike(card); ctrl.removeCard($index)"></div>
                    </div>
                   </figure>

                 </div>
               </td-card>
             </td-cards>
           </div>
           <div ng-repeat="card in ctrl.find"></div>
  </ion-content>
</ion-view>
