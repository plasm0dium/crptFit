<ion-view title="Messages" ng-init="ctrl.getMessagesById(); ctrl.connect(ctrl.sendHelp)">
  <ion-content id="chat-background">
    <ion-list class="list">
      <li ng-repeat="message in ctrl.returnMessage track by $index" class="item item-avatar-right item-text-wrap overAll noPadding noBg">
        <img ng-src="{{message[3]}}"/>
        <div class="bubbleRight">
          <span class="text"> {{message[0]}} </span>
        </div>
     </li>
   </ion-list>
  </ion-content>
    <ion-footer-bar class="messageFoot">
      <div class="list messageFoot2">
        <div class="item item-input-inset">
          <div class="item-input-wrapper">
            <form>
              <input id="messageIn" class="messageInput" type="text" placeholder="Type here..." ng-model="ctrl.sendTo.val">
            </form>
          </div>
          <button type="submit" class="messageHandle button button-small button-assertive" ng-click="ctrl.liveUpdate(ctrl.sendHelp, ctrl.sendTo.val)">
            Send
          </button>
        </div>
      </div>
    </ion-footer-bar>
</ion-view>
