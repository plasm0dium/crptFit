<ion-view title="Social" class="overAll">
  <ion-content has-header="true" padding="true" class='overAll'>
    <div class="tabs-striped tabs-top">
      <!-- Start of social list filtering icons -->
      <div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <form ng-submit="ctrl.showSearchResults(ctrl.userSearch)">
    <input ng-model="ctrl.userSearch" type="text" placeholder="Find A User by Name...">
    </form>
  </label>
</div>
      <div class="row social">
        <a class="tab-item col-25" href="#" ng-click="ctrl.showFriends()">
          <i class="icon"><span class="social-icon" style="color:white;">Friends</span></i>
        </a>
        <a class="tab-item col-25" href="#" ng-click="ctrl.showMatches()">
          <i class="icon"><span class="social-icon" style="color:white;">Matches</span></i>
        </a>
        <a class="tab-item col-25" href="#" ng-click="ctrl.showRequests()">
          <i class="icon"><span class="social-icon" style="color:white;">Requests</span></i>

      </div>
      <!-- Start of social list -->
      <div ng-repeat="person in ctrl.list" class="secondaryAll">
        <a class="item item-avatar" href="#/viewuser" ng-click="ctrl.saveUserID({{person.id}})" class="secondaryAll">
          <img ng-src="{{person.profile_pic}}"/>
          <h3>{{person.username}}</h3>
        </a>
      </div>
      <div ng-repeat="person in ctrl.reqlist" class='secondaryAll'>
        <a class="item item-avatar" ng-click="ctrl.acceptFriend({{person.id}}); ctrl.removeFriended(person)" class="secondaryAll">
          <img ng-src="{{person.profile_pic}}"/>
          <h3>{{person.username}}</h3>
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
