<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- NOTE grunt file compression needed here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-cookies.min.js"> </script>
    <script src="js/app.js"></script>
    <script src="js/controllers/benchCtrl.js"></script>
    <script src="js/controllers/cardsCtrl.js"></script>
    <script src="js/controllers/deadliftCtrl.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/messageCtrl.js"></script>
    <script src="js/controllers/profileCtrl.js"></script>
    <script src="js/controllers/socialCtrl.js"></script>
    <script src="js/controllers/speedCtrl.js"></script>
    <script src="js/controllers/squatsCtrl.js"></script>
    <script src="js/controllers/taskCtrl.js"></script>
    <script src="js/controllers/viewprofileCtrl.js"></script>
    <script src="js/controllers/weightCtrl.js"></script>
    <script src="js/services/finderFact.js"></script>
    <script src="js/services/messageFact.js"></script>
    <script src="js/services/progressFact.js"></script>
    <script src="js/services/socialFact.js"></script>
    <script src="js/services/taskFact.js"></script>
    <script src="js/services/userFact.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://rawgit.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://rawgit.com/driftyco/ionic-ion-tinder-cards/master/ionic.tdcards.js"></script>
  </head>
  <body ng-app="crptFit">
    <ion-nav-view>
      <ion-side-menus>
        <ion-side-menu side="left">
          <ion-content class="sideProfile" ng-controller="ProfileCtrl as ctrl">
            <div class="sideBar-img-box">
              <img class="sideBar-pic" ng-src="{{ctrl.pic}}">
            </div>
            <div class="profile-name">
              <h2 style="color:white;">{{ctrl.username}}</h2>
            </div>
            <div>
              <a menu-close class="item item-icon-right secondaryAll" href="#/dash"><span style="color:white"><strong>Dashboard</span></strong><i class="icon ion-chevron-right icon-accessory"></i></a>
            </div>
            <div>
              <i class="eyeOf ion-eye hidey-eye"></i>
              <p id="eye"></p> 
            </div>
          </ion-content>
        </ion-side-menu>
        <ion-side-menu side="right">
          <ion-content class="overAll">
            <div class="row">
              <div class="col col-33 col-offset-33">
                <a menu-close class="icon ion-log-out neon" href="#/logout"></a>
              </div>
            </div>
            <div class="row">
              <div class="col col-33 col-offset-33 progText">
                Log Out
              </div>
            </div>
            <div class="row">
            <div class="col col-33 col-offset-33">
              <a menu-close class="icon ion-ios-compose neon" href="#/profile-edit"></a>
            </div>
          </div>
          <div class="row">
            <div class="col col-33 col-offset-33 progText">
              Edit Your Bio
            </div>
          </div>
            <div class="row">
              <div class="col col-33 col-offset-33">
                <a menu-close class="icon ion-help neon" href="#/how-to"></a>
              </div>
            </div>
            <div class="row">
              <div class="col col-33 col-offset-33 progText">
                How-To
              </div>
            </div>
            <div class="row">
              <div class="col col-33 col-offset-33">
                <a menu-close class="icon ion-information-circled neon" href="#/about"></a>
              </div>
            </div>
            <div class="row">
              <div class="col col-33 col-offset-33 progText">
                About Us
              </div>
            </div>     
          </ion-content>
        </ion-side-menu>
        <ion-side-menu-content class="sideNav" drag-content="false">
          <ion-nav-bar class="nav-title-slide-ios7 bar-custom">
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-ios-gear" menu-toggle="right"></button>
            </ion-nav-buttons>
            <ion-nav-back-button>
            </ion-nav-back-button>
          </ion-nav-bar>
          <!-- main view controller -->
          <ion-nav-view name="app-nav"></ion-nav-view>
        </ion-side-menu-content>
      </ion-side-menus>
      <!-- secondary view controller -->
      <ion-nav-view name="mess-nav"></ion-nav-view>
    </ion-nav-view>
  </body>
</html>
