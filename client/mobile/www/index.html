<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-cookies.min.js"> </script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://rawgit.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body ng-app="crptFit" class="slide-left-right-ios7">
    <ion-side-menus>
      <ion-side-menu side="right">
        <ion-content>
          <a class="item item-icon-right" href="/logout">Log Out<i class="icon ion-chevron-right icon-accessory"></i></a>
        </ion-content>
      </ion-side-menu>
      <ion-side-menu-content class="sideNav">
        <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-gear" menu-toggle="right"></button>
          </ion-nav-buttons>
          <!-- controlls back function from nested views -->
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>
        <!-- main view controller -->
        <ion-nav-view class="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>

</html>
